<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>EduMentor AI</title>
</head>
<body>
    <h1>Ask your academic/career question</h1>
    <form method="post">
        <input type="text" name="question" placeholder="Type your question here..." required>
        <input type="submit" value="Get Help">
    </form>

    {% if response %}
        <h2>AI Mentor says:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
